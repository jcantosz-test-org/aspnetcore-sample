on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      PRERELEASE:
        required: true
        type: string
        default: true
      AZURE_WEBAPP_PACKAGE_PATH:
        required: true
        type: string
      ARTIFACT_NAME:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    steps:
      - name: Download a single artifact
        if: ${{ inputs.ENVIRONMENT == 'uat' }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.ARTIFACT_NAME }}
          path: ${{ inputs.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Create release
        run: |
          ls -halt
          pwd
          release_number="v$(date '+%Y%m%d%H%M%S')"
          tar cvzf ${{ inputs.ARTIFACT_NAME }}.tgz ${{inputs.AZURE_WEBAPP_PACKAGE_PATH}}
          gh release create $release_number --prerelease=${{inputs.PRERELEASE}} --generate-notes
          # gh release view --repo jcantosz-test-org/aspnetcore-sample  --json isPrerelease --jq '.isPrerelease'
